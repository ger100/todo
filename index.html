<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="app">

            <h3 class="body__day">Monday</h3>
            <h3 class="body__date">2020-12-12</h3>
            <div class="body__todo-insert">
                <input type="text" class="todo__input" placeholder="Take the garbade our">
                <button class="todo__btn"><i class="fa fa-plus"></i> </button>
            </div>

            <p>You have <span class="todo__number">0</span>pending items</p>
            <!-- list -->
            <div class="todo__list--pending"></div>

            <div class="todo__list--done"></div>


            <div class="todo__footer">
                <button class="todo__btn--complete"> Show complete </button>
                <button class="todo__clear"> Clear all </button>
            </div>

        </div>
    </div>

    <script src="todo.js"></script>
</body>

</html>
